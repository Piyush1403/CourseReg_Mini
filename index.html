<!DOCTYPE html>
<html>

<head>
    <title>Online Course Registration System</title>
    <link rel="shortcut icon" href="1.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style type="text/css">
        body {
            font-family: Arial;
            padding: 25px;
            background-color: #f5f5f5;
            color: #333333;
        }
        
        #heading {
            text-align: center;
        }
        
        .login-container {
            max-width: 400px;
            margin: 60px auto 0;
        }
        
        .error {
            color: tomato;
            font-size: 12px;
            padding-top: 4px
        }
    </style>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.1/dat.gui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.min.js"></script>
    <script src="https://codepen.io/Godje/pen/aBbjza.js"></script>
</head>

<body>

    <div ng-app="myApp" ng-controller="myController" class="container">

        <form name="myForm">
            <h1 id="heading"> Online Course Registration System</h1>
            <div class="login-container">
                <div class="row">

                    <div class="col-md-12">

                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="email" ng-model="user.username" required class="form-control">
                            <div ng-show="myForm.email.$error.email" class="error">Invalid email!</div>
                            <div ng-show="myForm.email.$error.required &amp;&amp; myForm.email.
$touched" class="error">Required!</div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="pass" ng-model="user.password" required class="form-control">
                            <div ng-show="myForm.pass.$error.required &amp;&amp; myForm.pass.
$touched" class="error">Required!</div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <button type="button" ng-click="authenticate()" ng-disabled="myForm.$invalid" class="btn btn-
success pull-right">Login</button>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div ng-show="showError" class="alert alert-danger">Wrong credentials!</div>
                        <div ng-show="showSuccess" class="alert alert-success">Login Successful!
                        <br>
                        </div>
                        <div ng-show="showSuccess">
                            <a href="index2.html" class="btn btn-success" >
                            Register Course</a>
                        </div>
                        
                    </div>
                </div>
                <!--<a href="index2.html" class="btn btn-default" ng-disabled="myForm.$invalid" name="register" disabled >Register Course</a>
                -->
            </div>
        </form>
        
    </div>
    <script>
        var app = angular.module('myApp', []);
        app.controller('myController', function($scope) {
            $scope.user = {
                'username': '',
                'password': ''
            };
            //----- Users json
            var validUsers = [{
                'username': 'chandler@friends.com',
                'password': '1234'
            }, {
                'username': 'ross@friends.com',
                'password': '1234'
            }, {
                'username': 'joey@friends.com',
                'password': '1234'
            }, {
                'username': 'rachel@friends.com',
                'password': '1234'
            }];
            $scope.showError = false; // set Error flag
            $scope.showSuccess = false; // set Success Flag
            //------- Authenticate function
            $scope.authenticate = function() {
                var flag = false;
                for (var i in validUsers) { // loop on users array
                    if ($scope.user.username == validUsers[i].username &&
                        $scope.user.password == validUsers[i].password) {
                        flag = true;
                        break;
                    } else {
                        flag = false;
                    }
                }
                //-------- set error or success flags
                if (flag) {
                    $scope.showError = false;
                    $scope.showSuccess = true;
                    
                } else {
                    $scope.showError = true;
                    $scope.showSuccess = false;
                }
            }
        });
    </script>
    <script src="animation.js"></script>

</body>

</html>
